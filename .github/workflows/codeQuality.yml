name: Code Quality

on:
  push:
    branches:
      - dev

jobs:
  lint:
    name: Flake8 Code Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install Flake8
        run: pip install flake8

      - name: Run Flake8
        run: flake8 --max-line-length=120 .
