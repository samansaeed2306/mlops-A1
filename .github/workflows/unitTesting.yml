name: Unit Testing

on:
  push:
    branches:
      - dev

jobs:
  unittest:
    name: Unit Testing
    runs-on: ubuntu-latest
    steps:
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest  
          pip install flask
          pip install scikit-learn
          pip install joblib

      - name: Run Tests with Pytest
        run: |
          pytest